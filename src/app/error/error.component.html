<div *ngIf="this.error" class="completo">
    <div  class="alert-box">
        <h3>{{error.titulo}}</h3>
        <p>{{error.detalle}}</p>
        <button pButton label="Ok"(click)="cerrarError()" id="ok-alert"></button>
        <a (click)="cerrarError()" id="close-alert" class="ui-toast-close-icon pi pi-times ng-tns-c23-2 ng-star-inserted"></a>
    </div>
    <div class="fondo"></div>
</div>
